<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Форма</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/carbon-components/css/carbon-components.min.css"
    />
    <style>
      body {
        padding: 2rem;
      }
      .bx--form-item {
        margin-bottom: 1rem;
      }
      .bx--btn {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <div class="bx--form-item">
        <label for="name" class="bx--label">Ім'я *</label>
        <input
          type="text"
          id="name"
          name="name"
          class="bx--text-input"
          required
        />
      </div>
      <div class="bx--form-item">
        <label for="email" class="bx--label">Електронна пошта *</label>
        <input
          type="email"
          id="email"
          name="email"
          class="bx--text-input"
          required
        />
      </div>
      <div class="bx--form-item">
        <label for="phone" class="bx--label">Телефон *</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          class="bx--text-input"
          placeholder="+380123456789"
          value="+380"
          pattern="\+380\d{9}"
          required
        />
      </div>
      <button type="submit" class="bx--btn bx--btn--primary">Відправити</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
